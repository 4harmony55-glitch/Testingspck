<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropcart 4D Moving Wheels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%; width: 100%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Vibrant Mesh Background */
        .background-canvas {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 40%, #1a1a2e 100%);
            z-index: 1;
        }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(60px);
            z-index: 2; opacity: 0.8;
            animation: float 12s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: #fb7185; top: -10%; left: 10%; }
        .orb-2 { width: 500px; height: 500px; background: #6366f1; bottom: -10%; right: 10%; animation-delay: -4s; }

        @keyframes float {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(60px, 40px) scale(1.2); }
        }

        /* Full Screen Glass Layer */
        .glass-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(55px) saturate(200%);
            -webkit-backdrop-filter: blur(55px) saturate(200%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .logo-text {
            color: white; font-size: 3.5rem; font-weight: 800;
            letter-spacing: -2px; margin-bottom: 60px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo-text span { font-weight: 200; opacity: 0.6; }

        /* --- 4D MOVING CART --- */
        .cart-scene {
            perspective: 1000px;
            width: 120px;
            height: 120px;
            position: relative;
        }

        .cart-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: drive 2.5s infinite ease-in-out;
        }

        /* Wheel Animation: Spinning Effect */
        .wheel {
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 2, 2; /* Creates the "rims" */
            animation: spin-horizontal 0.5s infinite linear;
            transform-origin: center;
        }

        @keyframes spin-horizontal {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cart-body {
            fill: none;
            stroke: white;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        /* The 4D Depth Animation */
        @keyframes drive {
            0% {
                transform: translateZ(-600px) translateY(50px) rotateY(-20deg);
                opacity: 0;
                filter: blur(10px);
            }
            30% {
                opacity: 1;
                filter: blur(0px);
            }
            50% {
                transform: translateZ(0px) translateY(0px) rotateY(0deg);
            }
            100% {
                transform: translateZ(800px) translateY(-50px) rotateY(20deg);
                opacity: 0;
                filter: blur(15px);
            }
        }

        /* Subtle Road Effect */
        .road {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            position: absolute;
            bottom: 0;
            left: -40px;
            animation: road-sweep 2.5s infinite ease-in-out;
        }

        @keyframes road-sweep {
            0% { transform: scaleX(0); opacity: 0; }
            50% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="background-canvas">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="glass-overlay">
        <h1 class="logo-text">DROP<span>CART</span></h1>
        
        <div class="cart-scene">
            <div class="cart-container">
                <svg viewBox="0 0 24 24" class="cart-body">
                    <g class="wheel-group">
                        <circle class="wheel" cx="9" cy="21" r="1.5"></circle>
                        <circle class="wheel" cx="20" cy="21" r="1.5"></circle>
                    </g>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <div class="road"></div>
        </div>
    </div>

</body>
</html>
