<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPCART - Splash Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        /* Animated background */
        .bg-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 230, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(100, 200, 255, 0.2) 0%, transparent 50%);
            z-index: 0;
        }

        /* Glass pane container */
        .glass-pane {
            position: relative;
            width: 90%;
            max-width: 500px;
            min-height: 400px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            border: 1px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            overflow: hidden;
        }

        /* Glass border gradient */
        .glass-pane::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
        }

        /* App name styling */
        .app-name {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #ffffff, #d1c4e9, #b39ddb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        /* Loading text */
        .loading-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Animated cart loader */
        .cart-loader {
            position: relative;
            width: 200px;
            height: 140px;
            margin: 20px 0;
        }

        .cart-body {
            position: absolute;
            width: 160px;
            height: 80px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px 10px 0 0;
            top: 0;
            left: 20px;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            z-index: 3;
        }

        .cart-handle {
            position: absolute;
            width: 60px;
            height: 15px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 7px 0 0 7px;
            top: 20px;
            right: -40px;
            transform: rotate(-5deg);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Wheels container for horizontal movement */
        .wheels-container {
            position: absolute;
            width: 160px;
            height: 40px;
            bottom: 0;
            left: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            animation: horizontalMove 2s ease-in-out infinite;
        }

        .wheel {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            animation: wheelSpin 1.5s linear infinite;
        }

        .wheel::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #888, #555);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Wheel spoke effect */
        .wheel::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 40px;
            background: rgba(255, 255, 255, 0.4);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .wheel-spoke {
            position: absolute;
            width: 4px;
            height: 40px;
            background: rgba(255, 255, 255, 0.4);
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        .wheel-spoke:nth-child(2) {
            transform: translateX(-50%) rotate(90deg);
        }

        .wheel-spoke:nth-child(3) {
            transform: translateX(-50%) rotate(135deg);
        }

        /* 4D effect - floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Progress bar */
        .progress-container {
            width: 80%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 3px;
            animation: progressFill 3s ease-in-out infinite;
        }

        /* Background animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Wheel spin animation */
        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Horizontal movement animation for wheels */
        @keyframes horizontalMove {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        /* Progress bar animation */
        @keyframes progressFill {
            0% { width: 0%; }
            70% { width: 100%; }
            100% { width: 100%; }
        }

        /* Floating animation for glass pane */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .glass-pane {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .glass-pane {
                width: 95%;
                padding: 30px 20px;
            }
            
            .app-name {
                font-size: 2.8rem;
            }
            
            .cart-loader {
                width: 180px;
                height: 120px;
            }
            
            .cart-body {
                width: 140px;
                height: 70px;
            }
            
            .wheels-container {
                width: 140px;
            }
        }

        /* Add glowing effect to app name */
        .app-name::after {
            content: 'DROPCART';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #d1c4e9, #b39ddb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(8px);
            opacity: 0.7;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Background mesh gradient -->
    <div class="bg-mesh"></div>
    
    <!-- Glass pane -->
    <div class="glass-pane">
        <!-- App name -->
        <h1 class="app-name">DROPCART</h1>
        
        <!-- Animated cart loader -->
        <div class="cart-loader">
            <div class="cart-body"></div>
            <div class="cart-handle"></div>
            
            <!-- Wheels container with horizontal movement -->
            <div class="wheels-container">
                <div class="wheel">
                    <div class="wheel-spoke"></div>
                    <div class="wheel-spoke"></div>
                    <div class="wheel-spoke"></div>
                </div>
                <div class="wheel">
                    <div class="wheel-spoke"></div>
                    <div class="wheel-spoke"></div>
                    <div class="wheel-spoke"></div>
                </div>
            </div>
        </div>
        
        <!-- Loading text -->
        <div class="loading-text">Loading your shopping experience...</div>
        
        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Create floating particles for 4D effect
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.querySelector('.glass-pane').appendChild(particlesContainer);
            
            // Create particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                //Random position
                const x = Math.random() * 100
                const y = Math.random() * 100
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add dynamic text change
            const loadingText = document.querySelector('.loading-text');
            const texts = [
                "Loading your shopping experience...",
                "Preparing amazing deals...",
                "Setting up your cart...",
                "Almost ready..."
            ];
            
            let textIndex = 0;
            setInterval(() => {
                loadingText.style.opacity = 0;
                setTimeout(() => {
                    textIndex = (textIndex + 1) % texts.length;
                    loadingText.textContent = texts[textIndex];
                    loadingText.style.opacity = 1;
                }, 300);
            }, 3000);
        });
    </script>
</body>
</html>
