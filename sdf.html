<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropcart 3D Splash</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%; width: 100%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Vibrant Mesh Background */
        .background-canvas {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 40%, #1a1a2e 100%);
            z-index: 1;
        }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(60px);
            z-index: 2; opacity: 0.8;
            animation: float 12s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: #fb7185; top: -10%; left: 10%; }
        .orb-2 { width: 500px; height: 500px; background: #6366f1; bottom: -10%; right: 10%; animation-delay: -4s; }

        @keyframes float {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(60px, 40px) scale(1.2); }
        }

        /* Full Screen Glass Layer */
        .glass-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .logo-text {
            color: white; font-size: 3.2rem; font-weight: 800;
            letter-spacing: -2px; margin-bottom: 50px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .logo-text span { font-weight: 200; opacity: 0.7; }

        /* --- 3D LOADER CSS --- */
        .scene {
            width: 60px;
            height: 60px;
            perspective: 300px; /* Creates the 3D depth */
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 3s infinite ease-in-out;
        }

        .face {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Positioning faces in 3D space */
        .front  { transform: rotateY(0deg) translateZ(30px); }
        .back   { transform: rotateY(180deg) translateZ(30px); }
        .right  { transform: rotateY(90deg) translateZ(30px); }
        .left   { transform: rotateY(-90deg) translateZ(30px); }
        .top    { transform: rotateX(90deg) translateZ(30px); }
        .bottom { transform: rotateX(-90deg) translateZ(30px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(90deg) rotateY(0deg); }
            50% { transform: rotateX(90deg) rotateY(90deg); }
            75% { transform: rotateX(180deg) rotateY(90deg); }
            100% { transform: rotateX(180deg) rotateY(180deg); }
        }
    </style>
</head>
<body>

    <div class="background-canvas">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="glass-overlay">
        <h1 class="logo-text">DROP<span>CART</span></h1>
        
        <div class="scene">
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </div>

</body>
</html>
